<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-flex">
        <h1>Home</h1>
        <div class="result-div">
          <h2 id="home-result">0</h2>
        </div>
        <div class="buttons-div">
          <div class="top-btn">
            <button name="game-btn" value="1" class="home">+1</button>
            <button name="game-btn" value="2" class="home">+2</button>
            <button name="game-btn" value="3" class="home">+3</button>
          </div>
          <div class="bottom-btn">
            <button id="home-reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container-flex">
        <h1>Guest</h1>
        <div class="result-div">
          <h2 id="guest-result">0</h2>
        </div>
        <div class="buttons-div">
          <div class="top-btn">
            <button name="game-btn" value="1" class="guest">+1</button>
            <button name="game-btn" value="2" class="guest">+2</button>
            <button name="game-btn" value="3" class="guest">+3</button>
          </div>
          <div class="bottom-btn">
            <button id="guest-reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
